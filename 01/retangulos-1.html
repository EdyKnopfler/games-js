<!DOCTYPE html>
<html>

<head>
   <title>Retângulo</title>
</head>

<body>
   <canvas id="meu_canvas" width="200" height="200"></canvas>
   <script>
      // Canvas e contexto
      var canvas = document.getElementById('meu_canvas');
      var context = canvas.getContext('2d');
      
      // Desenhar um retângulo
      context.fillRect(50, 50, 100, 100);
   </script>
</body>

</html>
